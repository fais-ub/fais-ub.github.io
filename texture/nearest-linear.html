<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cube Centered</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>
  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  // Camera â€” posisi lurus ke depan, menghadap origin
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0, 0, 4);
  camera.lookAt(0, 0, 0);

  // Renderer fullscreen
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Cahaya sederhana
  const amb = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(amb);
  const key = new THREE.PointLight(0xffffff, 1.2, 100);
  key.position.set(3, 3, 5);
  scene.add(key);

  // Geometry & material tekstur
  const loader = new THREE.TextureLoader();
  const texture = loader.load("brick.jpg"); // pastikan file ada di folder yang sama
  texture.wrapS = THREE.RepeatWrapping;
  texture.wrapT = THREE.RepeatWrapping;

  const geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
  const mat = new THREE.MeshStandardMaterial({ map: texture });
  const cube = new THREE.Mesh(geo, mat);

  // Penting: pastikan kubus benar-benar di origin
  cube.position.set(0, 0, 0);
  scene.add(cube);

  // (Opsional) bantu visual: sumbu di origin
  // scene.add(new THREE.AxesHelper(2));

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // Resize handler
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
