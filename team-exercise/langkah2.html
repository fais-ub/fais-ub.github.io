<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Three.js (Non-Module) Fixed</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #111; }
    canvas { display: block; }
    .hint {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      color: #ddd; font-family: system-ui, sans-serif; font-size: 14px; text-align: center;
      background: rgba(0,0,0,0.35); padding: 6px 10px; border-radius: 8px; user-select: none;
    }
  </style>
</head>
<body>
<div class="hint">Drag = rotate · Scroll = zoom · Right-drag = pan · R = reset camera</div>

<!-- Three.js core (non-module, v0.146.0) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<!-- OrbitControls non-module untuk v0.146.0 -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // === Scene ===
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  // === Camera ===
  const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
  const defaultPos = new THREE.Vector3(2, 2, 4);
  camera.position.copy(defaultPos);
  camera.lookAt(0, 0, 0);

  // === Renderer ===
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  // === Controls (non-module API) ===
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // === Lights ===
  const amb = new THREE.AmbientLight(0xffffff, 0.4);
  const key = new THREE.PointLight(0xffffff, 1.2, 100);
  key.position.set(3, 3, 5);
  scene.add(amb, key);

  // === Texture (optional, letakkan brick.jpg di folder yang sama) ===
  const tex = new THREE.TextureLoader().load('brick.jpg'); // aman meski gambar tidak ada; kubus tetap tampil
  tex.wrapS = tex.wrapT = THREE.RepeatWrapping;

  // === Cube ===
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1.5, 1.5, 1.5),
    new THREE.MeshStandardMaterial({ map: tex })
  );
  scene.add(cube);

  // === Animate ===
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.005;
    cube.rotation.y += 0.009;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // === Resize ===
  addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // === Reset kamera (R) ===
  addEventListener('keydown', (e) => {
    if (e.key === 'r' || e.key === 'R') {
      camera.position.copy(defaultPos);
      controls.target.set(0, 0, 0);
      camera.lookAt(0, 0, 0);
      controls.update();
    }
  });
</script>
</body>
</html>
