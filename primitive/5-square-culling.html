<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square with Vertex Ordering & Culling</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>
  // 1. Setup scene, camera, renderer
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(
    75, window.innerWidth / window.innerHeight, 0.1, 1000
  );
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 2. Geometry: persegi dibuat dari 2 segitiga
  const geometry = new THREE.BufferGeometry();

  // Empat titik: persegi
  const vertices = new Float32Array([
    -1.0, -1.0, 0.0,  // 0 kiri bawah
     1.0, -1.0, 0.0,  // 1 kanan bawah
     1.0,  1.0, 0.0,  // 2 kanan atas
    -1.0,  1.0, 0.0   // 3 kiri atas
  ]);

  // Indeks segitiga
  const indices = [
    0, 1, 2,   // segitiga 1 (CCW â†’ front face)
    0, 2, 3    // segitiga 2 (CCW biasanya, tapi coba balik jadi CW: 3,2,0)
  ];

  geometry.setAttribute("position", new THREE.BufferAttribute(vertices, 3));
  geometry.setIndex(indices);

  // 3. Material dengan culling
  const material = new THREE.MeshBasicMaterial({
    color: 0x00ff00,
    side: THREE.FrontSide // coba ganti: FrontSide / BackSide / DoubleSide
  });

  // 4. Mesh
  const square = new THREE.Mesh(geometry, material);
  scene.add(square);

  // 5. Animasi: putar supaya sisi belakang terlihat
  function animate() {
    requestAnimationFrame(animate);
    square.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // 6. Responsif saat resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
